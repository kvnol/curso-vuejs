<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS - Aula 8</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <kevin name="Kevin Oliveira"></kevin>
  </div>

  <script>
    Vue.component('kevin', {
      props: ['name'],
      template: '<h1>{{ name }}</h1>'
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
