<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso VueJS - Aula 4</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <ul>
      <li v-for="fruit in fruits">{{ fruit.name }}</li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, world!',
        fruits: [
          { name: 'Apple' },
          { name: 'Banana' },
          { name: 'Tomato' }
        ]
      }
    });
  </script>
</body>
</html>
